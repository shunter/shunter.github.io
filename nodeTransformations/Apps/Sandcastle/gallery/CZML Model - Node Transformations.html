<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="description" content="CZML Model">
  <meta name="cesium-sandcastle-labels" content="CZML">
  <title>Cesium Demo</title>
  <script type="text/javascript" src="../Sandcastle-header.js"></script>
  <script type="text/javascript" src="../../../Build/Cesium/Cesium.js"></script>

<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
@import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>

<script id="cesium_sandcastle_script">
function startup(Cesium) {
  "use strict";
  //Sandcastle_Begin
var czml = [
    {
        "id" : "document",
        "name" : "CZML Model",
        "version" : "1.0",
        "clock": {
            "interval": "2015-01-01T00:00:00Z/2015-01-01T00:00:15Z",
            "currentTime": "2015-01-01T00:00:00Z",
            "multiplier": 1,
            "range": "LOOP_STOP"
        }
    }, {
        "id" : "aircraft model",
        "name" : "Cesium Air",
        "position" : {
          "cartographicDegrees" : [
            -77, 37, 10000
          ]
        },
        "model": {
            "gltf" : "../../SampleData/models/CesiumAir/Cesium_Air.glb",
            "scale" : 2.0,
            "minimumPixelSize": 128,
            "runAnimations": false,
            "nodeTransformations": {
                "Prop": {
                    "scale": {
                        "epoch": "2015-01-01T00:00:00Z",
                        "cartesian": [
                          0, 1, 1, 1,
                          5, 5, 1, 5,
                          10, 1, 5, 5,
                          15, 5, 5, 5
                        ]
                    },
                    "rotation": {
                        "epoch": "2015-01-01T00:00:00Z",
                        "unitQuaternion":[
                          0,0,0,0,1,
                          5,0,0.3826834323650898,0,0.9238795325112867,
                          15,-0.27059805007309856,0.27059805007309856,0.6532814824381883,0.6532814824381884
                        ]
                    }
                },
                "Prop__2_": {
                    "scale": {
                        "epoch": "2015-01-01T00:00:00Z",
                        "cartesian": [
                          0, 5, 5, 5,
                          5, 5, 1, 5,
                          10, 1, 5, 5,
                          15, 1, 1, 1
                        ]
                    }
                }                
            }
        }
      }
];

var viewer = new Cesium.Viewer('cesiumContainer');
var promise = viewer.dataSources.add(Cesium.CzmlDataSource.load(czml));

promise.then(function(dataSource){
    viewer.trackedEntity = dataSource.entities.getById('aircraft model');
}).otherwise(function(error){
    window.alert(error);
});

  //Sandcastle_End
  Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
  startup(Cesium);
} else if (typeof require === "function") {
  require(["Cesium"], startup);
}
</script>
</body>
</html>
